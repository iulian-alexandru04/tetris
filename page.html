<!DOCTYPE html>
<html>
<body>

<div align="center">
<canvas id="myCanvas" width="500" height="750" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
</div>

<script>
    function draw_rectangle(Y, X)
    {
        dx = 50;
        dy = 50;
        ctx.rect(X*dx, Y*dy, dx, dy);
    }
    function draw_frame()
    {
        ctx.clearRect(0, 0, 500, 750);
        ctx.beginPath();
        draw_rectangle(y, x);
        ctx.stroke();
        if(y*50+50<750)
            y++;
    }
    function key_handler(event)
    {
        var left_key = 37;
        var right_key = 39;
        if(event.keyCode == right_key)
            x++;
        
        if(event.keyCode == left_key)
            x--;

    }
var y = 0;
var x = 1;
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
    
setInterval(draw_frame, 1000);
window.addEventListener("keydown", key_handler);
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<body>

<div align="center">
<canvas id="myCanvas" width="500" height="750" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
</div>

<script>
    function draw_rectangle(X, Y)
    {
        dx = 130
        dy = 80;
        ctx.rect(X, Y, X+dx, Y+dy);
    }
    function draw_frame()
    {
        ctx.clearRect(0, 0, 500, 750);
        ctx.beginPath();
        if(show_ok)
        {
            draw_rectangle(20, 20);
            ctx.stroke();
        }
        show_ok = !show_ok;
    }
var show_ok = true;
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
    
setInterval(draw_frame, 1000);
</script>

</body>
</html>
